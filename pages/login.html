<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-300"
  >
    <div
      class="w-full max-w-sm bg-white/70 backdrop-blur-md shadow-xl rounded-2xl p-8 border border-gray-200"
    >
      <h1 class="text-2xl font-semibold text-center text-gray-700 mb-6">
        Hisobga kirish
      </h1>

      <form id="form" class="flex flex-col gap-4">
        <input
          type="text"
          name="username"
          placeholder="Username'ingizni kiriting"
          class="px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition"
        />

        <input
          type="password"
          name="password"
          placeholder="Parolingizni kiriting"
          class="px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition"
        />

        <button
          class="mt-2 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-xl transition shadow-sm hover:shadow-md"
        >
          Kirish
        </button>
      </form>

      <p class="text-center text-sm text-gray-500 mt-4">
        Hisobingiz yo‘qmi?
        <a
          href="register.html"
          class="text-blue-500 hover:text-blue-600 font-medium transition"
          >Ro‘yxatdan o‘ting</a
        >
      </p>
    </div>

    <script type="module" src="../js/pages/login.js"></script>
  </body>
</html>
