<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars</title>
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="container">
    <!-- internet uchun  -->
    <div
      id="networkError"
      class="fixed inset-0 hidden flex items-center justify-center bg-black/50 z-50"
    >
      <div
        class="bg-white rounded-2xl shadow-2xl p-6 max-w-sm w-full text-center"
      >
        <div class="flex justify-center mb-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-10 text-red-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
        <h2 class="text-lg font-semibold text-gray-800 mb-2">
          Internet uzildi
        </h2>
        <p class="text-sm text-gray-600">
          Qayta bog'lanish uchun internet tarmog'iga ulaning üåê
        </p>
      </div>
    </div>
    <!-- mayda chuda  -->
    <div>
      <!-- dark  -->
      <div class="relative flex items-center justify-between w-full px-4 mt-4">
        <button
          id="btn"
          class="btn btn-soft btn-circle text-xl w-12 h-12 flex items-center justify-center animate-[pulse_2s_ease-in-out_infinite,spin_8s_linear_infinite] text-yellow-500 dark:text-yellow-300 transition-all duration-300"
        >
          üåô
        </button>

        <h1
          class="text-xl font-semibold absolute left-1/2 -translate-x-1/2 animate-pulse max-[400px]:text-[16px]"
        >
          Cars loyihasiga
        </h1>
      </div>
      <!-- oyna  -->
      <h1
        class="text-xl animate-pulse font-semibold absolute left-1/2 -translate-x-1/2 pt-2 max-[400px]:text-[16px]"
      >
        Xush kelibsiz üòä
      </h1>
      <!-- soat  -->
      <div
        id="clock"
        class="fixed top-4 right-4 text-4xl font-mono font-semibold tracking-widest text-base-content transition-all duration-300 max-[700px]:text-2xl max-[500px]:text-[12px] animate-pulse"
      >
        00:00:00
      </div>

      <!-- alert xabari -->
      <div
        id="alertBox"
        class="hidden fixed top-4 right-4 alert shadow-lg w-64 transition-all duration-300 max-[500px]:hidden"
      ></div>
    </div>
    <!-- Filter section -->
    <section class="container mt-[10px]">
      <div class="px-5">
        <div class="flex items-center gap-5 pb-5 justify-between">
          <select class="select select-primary" id="filterTypeSelect">
            <option disabled selected>
              Nima bo'yicha filter qilmoqchisiz?
            </option>
            <option value="year">Yil</option>
            <option value="colorName">Rang</option>
            <option value="country">Davlat</option>
            <option value="maxSpeed">Tezlik</option>
            <option value="category">Turkum</option>
          </select>

          <select class="hidden select select-primary" id="filterValueSelect">
            <option disabled selected>Hammasi</option>
          </select>

          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input
              type="search"
              class="grow"
              placeholder="Search"
              id="searchInput"
            />
            <kbd class="kbd kbd-sm">‚åò</kbd>
            <kbd class="kbd kbd-sm">K</kbd>
          </label>
        </div>

        <div
          id="carContainer"
          class="grid grid-cols-4 gap-5 max-[1024px]:grid-cols-3 max-[768px]:grid-cols-2 max-[480px]:grid-cols-1"
        ></div>
      </div>
    </section>

    <!-- Skeleton (Loader) -->
    <div
      id="loader"
      class="fixed inset-0 flex items-center justify-center bg-base-100 text-base-content z-50 transition-all duration-300"
    >
      <h3 class="text-3xl font-semibold">Loading...</h3>
    </div>

    <!-- Modals -->
    <dialog id="editModal" class="modal">
      <div class="modal-box">
        <h3 id="editedElementTitle" class="font-bold text-lg mb-2">
          Tahrirlash
        </h3>

        <form id="editForm" class="flex flex-col gap-2">
          <input
            type="text"
            name="name"
            placeholder="Mashina nomi"
            class="input input-bordered w-full"
          />
          <textarea
            name="description"
            placeholder="Tavsif"
            class="textarea textarea-bordered w-full"
          ></textarea>
          <input
            type="text"
            name="color"
            placeholder="Rang"
            class="input input-bordered w-full"
          />
          <input
            type="number"
            name="year"
            placeholder="Yil"
            class="input input-bordered w-full"
          />
          <input
            type="text"
            name="country"
            placeholder="Davlat"
            class="input input-bordered w-full"
          />
          <input
            type="text"
            name="category"
            placeholder="Turkum"
            class="input input-bordered w-full"
          />
          <input
            type="number"
            name="speed"
            placeholder="Tezlik (km/h)"
            class="input input-bordered w-full"
          />

          <button type="submit" class="btn btn-primary mt-2">Saqlash</button>
        </form>

        <div class="modal-action">
          <form method="dialog">
            <button class="btn">Yopish</button>
          </form>
        </div>
      </div>
    </dialog>

    <!-- Template -->
    <template id="cardTemplate">
      <div
        class="card bg-white dark:bg-gray-900 text-gray-900 dark:text-white shadow-sm"
      >
        <div class="card-body">
          <h2 class="name"></h2>
          <p>trim: <span class="trim"></span></p>
          <p>generation: <span class="generation"></span></p>
          <p>year: <span class="year"></span></p>
          <p>color: <span class="color"></span></p>
          <p>colorName: <span class="colorName"></span></p>
          <p>category: <span class="category"></span></p>
          <p>country: <span class="country"></span></p>
          <p class="description"></p>

          <!-- Buttons -->
          <div class="justify-end card-actions">
            <!-- Delete button -->
            <button class="btn btn-error js-delete">
              <svg
                class="pointer-events-none"
                width="15"
                height="15"
                viewBox="0 0 15 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5.5 1C5.22386 1 5 1.22386 5 1.5C5 1.77614 5.22386 2 5.5 2H9.5C9.77614 2 10 1.77614 10 1.5C10 1.22386 9.77614 1 9.5 1H5.5ZM3 3.5C3 3.22386 3.22386 3 3.5 3H5H10H11.5C11.7761 3 12 3.22386 12 3.5C12 3.77614 11.7761 4 11.5 4H11V12C11 12.5523 10.5523 13 10 13H5C4.44772 13 4 12.5523 4 12V4L3.5 4C3.22386 4 3 3.77614 3 3.5ZM5 4H10V12H5V4Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>

            <!-- Edit button -->
            <button class="btn btn-warning js-edit">
              <svg
                class="pointer-events-none"
                width="15"
                height="15"
                viewBox="0 0 15 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12.1464 1.14645C12.3417 0.951184 12.6583 0.951184 12.8535 1.14645L14.8535 3.14645C15.0488 3.34171 15.0488 3.65829 14.8535 3.85355L10.9109 7.79618C10.8349 7.87218 10.7471 7.93543 10.651 7.9835L6.72359 9.94721C6.53109 10.0435 6.29861 10.0057 6.14643 9.85355C5.99425 9.70137 5.95652 9.46889 6.05277 9.27639L8.01648 5.34897C8.06455 5.25283 8.1278 5.16507 8.2038 5.08907L12.1464 1.14645ZM12.5 2.20711L8.91091 5.79618L7.87266 7.87267L8.12731 8.12732L10.2038 7.08907L13.7929 3.5L12.5 2.20711ZM9.99998 2L8.99998 3H4.9C4.47171 3 4.18056 3.00039 3.95552 3.01877C3.73631 3.03668 3.62421 3.06915 3.54601 3.10899C3.35785 3.20487 3.20487 3.35785 3.10899 3.54601C3.06915 3.62421 3.03669 3.73631 3.01878 3.95552C3.00039 4.18056 3 4.47171 3 4.9V11.1C3 11.5283 3.00039 11.8194 3.01878 12.0445C3.03669 12.2637 3.06915 12.3758 3.10899 12.454C3.20487 12.6422 3.35785 12.7951 3.54601 12.891C3.62421 12.9309 3.73631 12.9633 3.95552 12.9812C4.18056 12.9996 4.47171 13 4.9 13H11.1C11.5283 13 11.8194 12.9996 12.0445 12.9812C12.2637 12.9633 12.3758 12.9309 12.454 12.891C12.6422 12.7951 12.7951 12.6422 12.891 12.454C12.9309 12.3758 12.9633 12.2637 12.9812 12.0445C12.9996 11.8194 13 11.5283 13 11.1V6.99998L14 5.99998V11.1V11.1207C14 11.5231 14 11.8553 13.9779 12.1259C13.9549 12.407 13.9057 12.6653 13.782 12.908C13.5903 13.2843 13.2843 13.5903 12.908 13.782C12.6653 13.9057 12.407 13.9549 12.1259 13.9779C11.8553 14 11.5231 14 11.1207 14H11.1H4.9H4.87934C4.47686 14 4.14468 14 3.87409 13.9779C3.59304 13.9549 3.33469 13.9057 3.09202 13.782C2.7157 13.5903 2.40973 13.2843 2.21799 12.908C2.09434 12.6653 2.04506 12.407 2.0221 12.1259C1.99999 11.8553 1.99999 11.5231 2 11.1207V11.1206V11.1V4.9V4.87935V4.87932V4.87931C1.99999 4.47685 1.99999 4.14468 2.0221 3.87409C2.04506 3.59304 2.09434 3.33469 2.21799 3.09202C2.40973 2.71569 2.7157 2.40973 3.09202 2.21799C3.33469 2.09434 3.59304 2.04506 3.87409 2.0221C4.14468 1.99999 4.47685 1.99999 4.87932 2H4.87935H4.9H9.99998Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>

            <!-- Info button -->
            <button class="btn btn-info js-info">
              <svg
                class="pointer-events-none"
                width="15"
                height="15"
                viewBox="0 0 15 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.49991 0.876892C3.84222 0.876892 0.877075 3.84204 0.877075 7.49972C0.877075 11.1574 3.84222 14.1226 7.49991 14.1226C11.1576 14.1226 14.1227 11.1574 14.1227 7.49972C14.1227 3.84204 11.1576 0.876892 7.49991 0.876892ZM1.82707 7.49972C1.82707 4.36671 4.36689 1.82689 7.49991 1.82689C10.6329 1.82689 13.1727 4.36671 13.1727 7.49972C13.1727 10.6327 10.6329 13.1726 7.49991 13.1726C4.36689 13.1726 1.82707 10.6327 1.82707 7.49972ZM8.24992 4.49999C8.24992 4.9142 7.91413 5.24999 7.49992 5.24999C7.08571 5.24999 6.74992 4.9142 6.74992 4.49999C6.74992 4.08577 7.08571 3.74999 7.49992 3.74999C7.91413 3.74999 8.24992 4.08577 8.24992 4.49999ZM6.00003 5.99999H6.50003H7.50003C7.77618 5.99999 8.00003 6.22384 8.00003 6.49999V9.99999H8.50003H9.00003V11H8.50003H7.50003H6.50003H6.00003V9.99999H6.50003H7.00003V6.99999H6.50003H6.00003V5.99999Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </template>
    <!-- canvas -->
    <canvas
      id="canvas"
      class="fixed top-0 left-0 w-full h-full hidden"
    ></canvas>

    <!-- üîî Alert Modal -->
    <dialog id="alertModal" class="modal">
      <div class="modal-box text-center">
        <h3 id="alertTitle" class="text-lg font-bold text-blue-600"></h3>
        <p id="alertText" class="py-4 text-gray-800 dark:text-gray-200"></p>
        <div class="modal-action flex justify-center">
          <button id="alertClose" class="btn">OK</button>
        </div>
      </div>
    </dialog>

    <!-- ‚ö†Ô∏è No Data Modal -->
    <dialog id="noDataModal" class="modal">
      <div class="modal-box text-center">
        <h3 class="text-lg font-bold text-gray-800 dark:text-gray-100">
          ‚ö†Ô∏è Ma'lumot topilmadi
        </h3>
        <p class="py-3 text-black dark:text-gray-300">
          Siz izlagan natijalar mavjud emas.
        </p>
        <div class="modal-action flex justify-center">
          <button
            onclick="document.getElementById('noDataModal').close()"
            class="btn"
          >
            Yopish
          </button>
        </div>
      </div>
    </dialog>

    <!-- ‚úÖ Confirm Modal -->
    <dialog id="confirmModal" class="modal">
      <div class="modal-box text-center">
        <h3
          id="confirmMessage"
          class="text-lg font-bold text-blue-500 dark:text-gray-100"
        ></h3>
        <p class="py-3 text-gray-950 dark:text-gray-300">
          Bu amal qaytarilmaydi.
        </p>
        <div class="modal-action flex justify-center gap-3">
          <button id="confirmYes" class="btn btn-error text-white">Ha</button>
          <button
            onclick="document.getElementById('confirmModal').close()"
            class="btn btn-outline"
          >
            Yo‚Äòq
          </button>
        </div>
      </div>
    </dialog>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
